version: '3'

services:
  # Flask API service
  backend:
    build: ./backend
    container_name: flask-backend
    environment:
      - FLASK_ENV=development
    ports:
      - "5000:5000"
    depends_on:
      - database
    networks:
      - app-network

  # Nginx as reverse proxy
  frontend:
    image: nginx:latest
    container_name: nginx-frontend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

  # PostgreSQL database
  database:
    image: postgres:13
    container_name: postgres-db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=adminpassword
      - POSTGRES_DB=appdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:latest
    container_name: redis-cache
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
